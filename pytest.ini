[pytest]
minversion = 7.0
addopts = -vv -rA --tb=short
testpaths =
    tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Optional: uncomment if you install pytest-dotenv
# env_files = .env

markers =
    google: tests that require live Google ID tokens (skipped by default)
    gemini_live: tests that call the real Gemini API (require GEMINI_API_KEY)
